<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商品详情</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/lease/leasemall.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<iframe style="display: block;border: 0" width="100%" height="92px" src="../mateheader.html"></iframe>
<div class="container mycontent">
    <!--图片展示-->
    <div class="row">
        <div class="col-xs-10 imgdeta" id="imgdeta"></div>
        <div class="col-xs-2 img4Div img4Div" id="img4Div">
            <div class="active" id="img1" onmouseover="myImg(this)"></div>
            <div id="img2" onmouseover="myImg(this)"></div>
            <div id="img3" onmouseover="myImg(this)"></div>
            <div id="img4" onmouseover="myImg(this)"></div>
        </div>
    </div>
    <!--商品介绍-->
    <div class="row imgtop">
        <div class="col-xs-11 imgbottom">
            <h4 class="detatitle">A类租赁套餐</h4>
            <p class="priceSpan">价格<span>¥618</span></p>
            <p class="freightSpan">运费
                <span>快递：40.00</span>
            </p>
            <div class="speciSpan" id="speciSpan">
                <span>商品规格</span>
                <ul>
                    <li>星期租</li>
                    <li>月月租</li>
                    <li>年年租</li>
                </ul>
            </div>
            <div class="mall_num">
                <span class="pull-left">数量</span>
                <div class="pull-left myinput">
                    <span class="pull-left" id="numRedu"></span>
                    <input type="number" value="1" class="pull-left" id="numValue">
                    <span class="pull-left" id="numadd"></span>
                </div>
            </div>
            <div class="btn_div">
                <button type="button" class="btn shop_btn">立即购买</button>
                <button type="button" class="btn add_cart_btn">加入购物车</button>
            </div>
        </div>
    </div>
    <!--图文详情-->
    <!--套餐规格介绍-->
    <div class="row imgtop2">
        <div class="col-xs-11">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-2 setIntroduce">
                    <p>星期租：星期租 = 押金（￥200）+ 植被培养费（￥300） + 其他费用（￥118）</p>
                    <p>月月租：月月租 = 押金（￥200）+ 植被培养费（￥300） + 其他费用（￥118）* 优惠折扣（80%）</p>
                    <p>年年租：年年租 = 押金（￥200）+ 植被培养费（￥300） + 其他费用（￥118）* 优惠折扣（60%）</p>
                </div>
            </div>
        </div>
    </div>
    <!--套餐展示-->
    <div class="row imgtop2">
        <div class="col-xs-11">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-2">
                    <img src="../img/lease/leasemall/zl1.jpg">
                    <img src="../img/lease/leasemall/zl2.jpg">
                    <img src="../img/lease/leasemall/zl3.jpg">
                    <img src="../img/lease/leasemall/zl4.jpg">
                    <img src="../img/lease/leasemall/zl5.jpg">
                </div>
            </div>
        </div>
    </div>
    <!--植物得差异性-->
    <div class="row imgtop2">
        <div class="col-xs-11">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">

                </div>
            </div>
        </div>
    </div>
</div>
<iframe style="display: block;border: 0" width="100%" height="400px" src="../matefooter.html">
<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/lease/leasemall.js"></script>
</body>
</html>
